    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'c42': {
                'primary': '#764ba2', // New Unified Purple
                'secondary': '#06B6D4', // Cyan
                'accent': '#10B981', // Emerald
                'danger': '#EF4444', // Red
                'gradient-start': '#667eea', // New Unified Gradient
                'gradient-end': '#764ba2',
              },
              'c42-dark-bg': '#030712',
              'c42-dark-card': '#111827',
              'c42-text-dark-primary': 'rgba(255, 255, 255, 0.95)',
              'c42-text-dark-secondary': 'rgba(255, 255, 255, 0.75)',
              'neuro': {
                'calm': '#F0F9FF', // Light blue
                'focus': '#EDE9FE', // Light purple
                'success': '#ECFDF5', // Light green
                'warning': '#FFFBEB', // Light yellow
                'muted': '#F9FAFB', // Light gray
              }
            },
            fontFamily: {
              'mono': ['JetBrains Mono', 'Consolas', 'Monaco', 'monospace'],
              'sans': ['Inter', 'system-ui', 'sans-serif'],
            },
            spacing: {
              '18': '4.5rem',
              '22': '5.5rem',
            },
            ringWidth: {
              'focus': '3px',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
                fadeIn: {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                }
            }
          }
        }
      }
    </script>
